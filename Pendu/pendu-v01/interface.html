<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Paytone+One" rel="stylesheet">
    <link rel="stylesheet" href="css/interface.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="crossorigin="anonymous"></script>
    <title>Pendu</title>
</head>
<body>
    <!-- BOARD -->
    <div class="container-board">
        <div class="board-img">
            <p>PERDU : 2 fois</p>
            <input type="text">
        </div>
        <div class="board-data">
            <div class="chrono">
                <p>Chrono: 59sec</p>
            </div> 
            <div class="indice">
                <h3>INDICE:</h3>
                <p>Ceci est un indice.</p>
            </div>
            <div class="champ">
                <p>B _ _ J _ U _</p>
            </div>
            <div class="tent">
                <p>Tentative: 6</p>
            </div>
            <div class="score">
                <p>Score 70%</p>
            </div>
            <div class="button">
                <p>START</p>
            </div>
        </div>
    </div>
    <!-- CLAVIER -->
    <div class="container-clavier">
        <div class="grid-container">
            <div class="a" id="key-done">A</div>
            <div class="b">B</div>
            <div class="c">C</div>
            <div class="d">D</div>
            <div class="e">E</div>
            <div class="f">F</div>
            <div class="g">G</div>
            <div class="h">H</div>
            <div class="i">I</div>
            <div class="j">J</div>
            <div class="k">K</div>
            <div class="l">L</div>
            <div class="m">M</div>
            <div class="n">N</div>
            <div class="o">O</div>
            <div class="p">P</div>
            <div class="q">Q</div>
            <div class="r">R</div>
            <div class="s">S</div>
            <div class="t">T</div>
            <div class="u">U</div>
            <div class="v">V</div>
            <div class="w">W</div>
            <div class="x">X</div>
            <div class="y">Y</div>
            <div class="z">Z</div>
        </div>
    </div>
    <script src="js/test.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang='fr'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel='stylesheet' href='css/style-codesecret.css'>
    <script src='https://code.jquery.com/jquery-3.3.1.js' integrity='sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60='crossorigin='anonymous'></script>
    <title>Code Secret</title>
</head>
<body>
    <div class="container-board">
        <h3>Les code se situe entre 0 et 20</h3>
        <p class="perdu"></p>
        <h2 class="chrono">60</h2>
        <h2 class="reponse">Trouvez le code</h2>
        <form action="" class="form-codesecret" id="paris" role="form">
            <input type="text" class="form-control" id="nombre" placeholder="votre nombre" autocomplete="off">
            <button class="btn-parier" type="submit">Parier</button>
        </form>
        <br>
        <button id="commencer">START</button>
    </div>
<script src='js/script-codesecret.js'></script>
<script>

    let secondes = 2;
        $('document').ready(()=>{
            $('#commencer').click(()=>{
                let chrono = setInterval(()=>{ // setInterval -> une action tout les x temps
                    if(secondes == 0) {
                        clearInterval(chrono)
                        $('.perdu').html('Perdu!');
                    }
                    else {
                        secondes--;
                        $('.chrono').html(secondes);
                    }
                }, 1000); // MILI-SECONDE 
            });
        });

</script>
</body>
</html>
